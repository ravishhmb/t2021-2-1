<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function series(xnum) {
      var result = 1;
      var step = xnum;

      if (xnum % 2 == 0) {
        do {
          document.write(result + ",");
          result += 2;
          step -= 1;
        } while (step > 1);
      } else {
        do {
          document.write(result + ",");
          result += 2;
          step -= 1;
        } while (step > 0);
      }
    }

    var num = prompt("Enter your number");

    series(num);
  </script>
  <body></body>
</html>
