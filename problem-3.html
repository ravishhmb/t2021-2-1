<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let N = prompt("Enter the number");

      // Prints upper part of the pattern
      for (let i = 1; i <= N; i++) {
        if (i & 1) {
          // Print numbers for odd row
          for (let j = 1; j <= i; j++) {
            document.write(j + ",");
          }
        } else {
          // Print numbers for even row
          for (let j = i; j >= 1; j--) {
            document.write(j + ",");
          }
        }

        document.write("\n");
      }

      // Print lower part of the pattern
      for (let i = N - 1; i >= 1; i--) {
        if (i & 1) {
          // Print numbers for odd row
          for (let j = 1; j <= i; j++) {
            document.write(j + ",");
          }
        } else {
          // Print numbers for even row
          for (let j = i; j >= 1; j--) {
            document.write(j + ",");
          }
        }

        document.write("\n");
      }
    </script>
  </head>
  <body></body>
</html>
